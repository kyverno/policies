apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeployment01-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      hostPID: false
      hostIPC: false
      hostNetwork: false
      containers:
      - name: busybox01
        image: ghcr.io/kyverno/test-busybox:1.35
      - name: busybox02
        image: ghcr.io/kyverno/test-busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01-new
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          hostPID: false
          hostIPC: false
          containers:
          - name: busybox01
            image: ghcr.io/kyverno/test-busybox:1.35
          - name: busybox02
            image: ghcr.io/kyverno/test-busybox:1.35
