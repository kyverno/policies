name: require-run-as-nonroot
version: 1.0.0
displayName: Require runAsNonRoot in CEL expressions
description: >-
  Containers must be required to run as non-root users. This policy ensures `runAsNonRoot` is set to `true`. A known issue prevents a policy such as this using `anyPattern` from being persisted properly in Kubernetes 1.23.0-1.23.2.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/pod-security-cel/restricted/require-run-as-nonroot/require-run-as-nonroot.yaml
  ```
keywords:
  - kyverno
  - Pod Security Standards (Restricted)
  - CEL Expressions
readme: |
  Containers must be required to run as non-root users. This policy ensures `runAsNonRoot` is set to `true`. A known issue prevents a policy such as this using `anyPattern` from being persisted properly in Kubernetes 1.23.0-1.23.2.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
annotations:
  kyverno/category: "Pod Security Standards (Restricted)"
  kyverno/kubernetesVersion: "1.26-1.27"
  kyverno/subject: "Pod"
