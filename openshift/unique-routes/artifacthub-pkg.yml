name: unique-routes
version: 1.0.0
displayName: Require unique host names in OpenShift routes
createdAt: "2023-04-10T20:26:05.000Z"
description: >-
  An Route host is a URL at which services may be made available externally. In most cases, these hosts should be unique across the cluster to ensure no routing conflicts occur. This policy checks an incoming Route resource to ensure its hosts are unique to the cluster.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/openshift/unique-routes/unique-routes.yaml
  ```
keywords:
  - kyverno
  - OpenShift
readme: |
  An Route host is a URL at which services may be made available externally. In most cases, these hosts should be unique across the cluster to ensure no routing conflicts occur. This policy checks an incoming Route resource to ensure its hosts are unique to the cluster.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
annotations:
  kyverno/category: "OpenShift"
  kyverno/kubernetesVersion: "1.20"
  kyverno/subject: "Route"
