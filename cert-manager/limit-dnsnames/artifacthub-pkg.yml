name: limit-dnsnames
version: 1.0.0
displayName: limit dnsnames
createdAt: "2023-04-10T20:00:05.000Z"
description: >-
  Some applications will not accept certificates containing more than a single name. This policy ensures that each certificate request contains only one DNS name entry.
install: |- # The installation instructions for the package
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/cert-manager/limit-dnsnames/limit-dnsnames.yaml
  ```
keywords:
  - kyverno
  - Cert-Manager
readme: |
  Some applications will not accept certificates containing more than a single name. This policy ensures that each certificate request contains only one DNS name entry.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
annotations:
  kyverno/category: "Cert-Manager"
  kyverno/subject: "Certificate"
