name: enforce-min-tls-version
version: 1.0.0
displayName: Enforce Consul min TLS version 
createdAt: "2023-04-10T20:04:28.000Z"
description: >-
  This policy will check the TLS Min version to ensure that whenever the mesh is set, there is a minimum version of TLS set for all the service mesh proxies and this enforces that service mesh mTLS traffic uses TLS v1.2 or newer.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/consul/enforce-min-tls-version/enforce-min-tls-version.yaml
  ```
keywords:
  - kyverno
  - Consul
readme: |
  This policy will check the TLS Min version to ensure that whenever the mesh is set, there is a minimum version of TLS set for all the service mesh proxies and this enforces that service mesh mTLS traffic uses TLS v1.2 or newer.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
annotations:
  kyverno/category: "Consul"
  kyverno/kubernetesVersion: "1.24"
  kyverno/subject: "Mesh"
