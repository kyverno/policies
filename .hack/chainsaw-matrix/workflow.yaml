# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: E2E Tests

permissions: {}

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - 'main'

concurrency:
  group: {{ print "${{ github.workflow }}-${{ github.ref }}" }}
  cancel-in-progress: true

jobs:
  {{- range .Values.TestSuites }}
  {{ .Name }}:
    strategy:
      fail-fast: false
      matrix:
        k8s-version: [ v1.28.13, v1.29.8, v1.30.4, v1.31.0 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          k8s-version: {{ print "${{ matrix.k8s-version }}" }}
      - name: Run Tests
        uses: ./.github/actions/run-tests
        with:
          tests: {{ .Pattern }}
  {{- end }}
  e2e-required-success:
    name: e2e-required
    needs:
      {{- range .Values.TestSuites }}
      - {{ .Name }}
      {{- end }}
    runs-on: ubuntu-latest
    if: {{ print "${{ success() }}" }}
    steps:
      - run: {{ print "${{ true }}" }}
  e2e-required-failure:
    name: e2e-required
    needs:
      {{- range .Values.TestSuites }}
      - {{ .Name }}
      {{- end }}
    runs-on: ubuntu-latest
    if: {{ print "${{ failure() || cancelled() }}" }}
    steps:
      - run: {{ print "${{ false }}" }}
