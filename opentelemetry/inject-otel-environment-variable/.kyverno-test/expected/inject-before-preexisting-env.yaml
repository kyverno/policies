apiVersion: v1
kind: Pod
metadata:
  name: inject-before-preexisting-env
  namespace: default
spec:
  containers:
  - name: debdiag
    image: ghcr.io/babs/debdiag:0
    env:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://opentelemetry-collector.opentelemetry-collector:4317
    - name: TEST_ENV
      value: test
