apiVersion: v1
kind: Pod
metadata:
  namespace: default
  name: inject-custom-endpoint
  annotations:
    otel.corp.org/otlp-endpoint: http://custom-endpoint:4318
spec:
  containers:
  - name: debdiag
    image: ghcr.io/babs/debdiag:0
    env:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://custom-endpoint:4318
