apiVersion: v1
kind: Pod
metadata:
  annotations:
    otel.corp.org/inject-env-var: "true"
  name: inject-pod
  namespace: ns-wo-annotations
spec:
  containers:
  - name: debdiag
    image: ghcr.io/babs/debdiag:0
    env:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://opentelemetry-collector.opentelemetry-collector:4317
