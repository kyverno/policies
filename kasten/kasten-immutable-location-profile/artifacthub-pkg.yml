name: kasten-immutable-location-profile
version: 1.0.1
displayName: Check Kasten Location Profile is Immutable
createdAt: "2023-05-07T00:00:00.000Z"
description: >-
  Veeam Kasten supports backup of Kubernetes applications to repositories, called Location Profiles, with immutability enabled. This can prevent inadvertent or malicious deletion of backup data. This policy validates that immutability is enabled on Location Profiles.

  Refer to Kasten documentation for details on supported platforms and enabling immutability: https://docs.kasten.io
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/kasten/kasten-immutable-location-profile/kasten-immutable-location-profile.yaml
  ```
