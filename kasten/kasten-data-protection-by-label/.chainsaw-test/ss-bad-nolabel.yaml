apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bad-ss01
  labels:
    purpose: production
spec:
  selector:
    matchLabels:
      app: busybox
  serviceName: busybox-ss
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: busybox
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: busybox
        image: busybox:1.35