    steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: Setup Environment
      uses: ./.github/actions/setup-env
      with:
        k8s-version: ${{ matrix.k8s-version }}
    - name: Run Tests
      uses: ./.github/actions/run-tests
      with:
        path: argo

