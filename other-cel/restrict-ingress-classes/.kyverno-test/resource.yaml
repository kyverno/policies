apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress-1
  annotations:
    kubernetes.io/ingress.class: "HAProxy"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: test
            port:
              number: 80

