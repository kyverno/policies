apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeploy01
  labels:
    app: busybox
spec:
  selector:
    matchLabels:
      app: busybox
  replicas: 3
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox:1.35
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: foo.bar/test
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: busybox
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: busybox
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
                app: busybox
---
