apiVersion: v1
kind: Pod
metadata:
  name: nginx-baseline-privileged-container-fail
spec:
  hostNetwork: false
  securityContext:
    seccompProfile:
      type: RuntimeDefault
    runAsNonRoot: false
    allowPrivilegeEscalation: false
  containers:
  - name: nginx
    image: nginx
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      allowPrivilegeEscalation: false
  - name: nodejs
    image: nodejs
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
      runAsNonRoot: false
      allowPrivilegeEscalation: false
  initContainers:
  - name: init-nginx
    image: nginx
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
      runAsNonRoot: false
      allowPrivilegeEscalation: false
  ephemeralContainers:
  - name: ephemeral-nginx
    image: nginx
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
      runAsNonRoot: false
      allowPrivilegeEscalation: false
