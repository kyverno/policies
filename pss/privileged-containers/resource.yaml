---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-baseline-privileged-container
spec:
  containers:
  - name: nginx
    image: nginx
    securityContext:
      privileged: true
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-baseline-privileged-container
spec:
  containers:
  - name: busybox
    image: busybox
    securityContext:
      privileged: true