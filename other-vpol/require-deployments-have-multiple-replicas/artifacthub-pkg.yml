name: require-deployments-have-multiple-replicas-vpol
version: 1.0.0
displayName: Require Multiple Replicas in ValidatingPolicy
description: >-
  Deployments with a single replica cannot be highly available and thus the application may suffer downtime if that one replica goes down. This policy validates that Deployments have more than one replica.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/require-deployments-have-multiple-replicas/require-deployments-have-multiple-replicas.yaml
  ```
keywords:
  - kyverno
  - Sample
  - ValidatingPolicy
readme: |
