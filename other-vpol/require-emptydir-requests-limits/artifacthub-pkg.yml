name: require-emptydir-requests-limits-vpol
version: 1.0.0
displayName: Require Requests and Limits for emptyDir in ValidatingPolicy
description: >-
  Pods which mount emptyDir volumes may be allowed to potentially overrun the medium backing the emptyDir volume. This sample ensures that any initContainers or containers mounting an emptyDir volume have ephemeral-storage requests and limits set. Policy will be skipped if the volume has already a sizeLimit set.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/require-emptydir-requests-limits/require-emptydir-requests-limits.yaml
  ```
keywords:
  - kyverno
  - Other
  - ValidatingPolicy
