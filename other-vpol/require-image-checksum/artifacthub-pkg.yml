name: require-image-checksum-vpol
version: 1.0.0
displayName: Require Images Use Checksums in ValidatingPolicy
description: >-
  Use of a SHA checksum when pulling an image is often preferable because tags are mutable and can be overwritten. This policy checks to ensure that all images use SHA checksums rather than tags.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/require-image-checksum/require-image-checksum.yaml
  ```
keywords:
  - kyverno
  - Sample
  - ValidatingPolicy
readme: |
  Use of a SHA checksum when pulling an image is often preferable because tags are mutable and can be overwritten. This policy checks to ensure that all images use SHA checksums rather than tags.
  
