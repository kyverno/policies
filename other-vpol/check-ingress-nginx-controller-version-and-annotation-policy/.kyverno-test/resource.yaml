apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bad-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Safe-Header "Safe Content";
      add_header X-Vuln-Header "Benign\r
      HTTP/1.1 200 OK
      Content-Type: text/html
      <script>alert('XSS');</script>
      --------";
      return 200 "Original Content";
spec:
  ingressClassName: nginx
  rules:
  - host: test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-service
            port:
              number: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
spec:
  containers:
  - name: controller
    image: registry.k8s.io/ingress-nginx/controller:v1.11.0
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: good-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
spec:
  ingressClassName: nginx
  rules:
  - host: test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-service
            port:
              number: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: good-pod
spec:
  containers:
  - name: controller
    image: registry.k8s.io/ingress-nginx/controller:v1.11.2
