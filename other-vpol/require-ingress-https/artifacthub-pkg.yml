name: require-ingress-https-vpol
version: 1.0.0
displayName: Require Ingress HTTPS in ValidatingPolicy
description: >-
  Ingress resources should only allow secure traffic by disabling HTTP and therefore only allowing HTTPS. This policy requires that all Ingress resources set the annotation `kubernetes.io/ingress.allow-http` to `"false"` and specify TLS in the spec.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/require-ingress-https/require-ingress-https.yaml
  ```
keywords:
  - kyverno
  - Other
  - ValidatingPolicy
readme: |
