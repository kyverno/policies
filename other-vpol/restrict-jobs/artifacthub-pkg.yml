name: restrict-jobs-vpol
version: 1.0.0
displayName: Restrict Jobs in ValidatingPolicy
description: >-
  Jobs can be created directly and indirectly via a CronJob controller. In some cases, users may want to only allow Jobs if they are created via a CronJob. This policy restricts Jobs so they may only be created by a CronJob.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/restrict-jobs/restrict-jobs.yaml
  ```
keywords:
  - kyverno
  - Other
  - ValidatingPolicy
