name: docker-socket-requires-label-vpol
version: 1.0.0
displayName: Docker Socket Requires Label in ValidatingPolicy
description: >-
  Accessing a container engine's socket is for highly specialized use cases and should generally be disabled. If access must be granted, it should be done on an explicit basis. This policy requires that, for any Pod mounting the Docker socket, it must have the label `allow-docker` set to `true`.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/docker-socket-requires-label/docker-socket-requires-label.yaml
  ```
keywords:
  - kyverno
  - Other
  - ValidatingPolicy
readme: |
  Accessing a container engine's socket is for highly specialized use cases and should generally be disabled. If access must be granted, it should be done on an explicit basis. This policy requires that, for any Pod mounting the Docker socket, it must have the label `allow-docker` set to `true`.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
