# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: ensure-readonly-hostpath
spec:
  # disable templating because it can cause issues with ValidatingPolicy
  template: false
  steps:
  - name: step-01
    try:
    - apply:
        file: ../ensure-readonly-hostpath.yaml
    - patch:
        resource:
          apiVersion: policies.kyverno.io/v1alpha1
          kind: ValidatingPolicy
          metadata:
            name: ensure-readonly-hostpath
          spec:
            validationActions:
             - Deny
    - assert:
        file: policy-ready.yaml
    - sleep: 
       duration: 10s
  - name: step-02
    try:
    - apply:
        file: pods-good.yaml
    - apply:
        file: ../.kyverno-test/good-pod-01.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: pods-bad.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: ../.kyverno-test/bad-pod-01.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-pod-02.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-pod-03.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-pod-04.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-pod-05.yaml
    - apply:
        file: podcontrollers-good.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: podcontrollers-bad.yaml

