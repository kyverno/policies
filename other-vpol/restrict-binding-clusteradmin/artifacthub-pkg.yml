name: restrict-binding-clusteradmin-vpol
version: 1.0.0
displayName: Restrict Binding to Cluster-Admin in ValidatingPolicy
description: >-
  The cluster-admin ClusterRole allows any action to be performed on any resource in the cluster and its granting should be heavily restricted. This policy prevents binding to the cluster-admin ClusterRole in RoleBinding or ClusterRoleBinding resources.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/restrict-binding-clusteradmin/restrict-binding-clusteradmin.yaml
  ```
keywords:
  - kyverno
  - Security
  - ValidatingPolicy
