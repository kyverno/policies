apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-certain-labels
  annotations:
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/description: >-
      In many cases, you may require that at least a certain number of labels
      are assigned to each Pod from a select list of approved labels. This sample
      policy demonstrates the anyPattern option in a policy by requiring any of
      the two possible labels defined within. A pod must either have the label
      app.kubernetes.io/name or app.kubernetes.io/component defined.
spec:
  validationFailureAction: audit
  rules:
  - name: validate-certain-labels
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "The label `app.kubernetes.io/name` or `app.kubernetes.io/component` is required."
      anyPattern:
      - metadata:
          labels:
            app.kubernetes.io/name: "?*"
      - metadata:
          labels:
            app.kubernetes.io/component: "?*"