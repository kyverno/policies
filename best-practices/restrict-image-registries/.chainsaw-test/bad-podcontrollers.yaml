apiVersion: apps/v1
kind: Deployment
metadata:
  name: reqro-baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        foo: bar
    spec:
      initContainers:
      - name: k8s-nginx-init
        image: bar.io/nginx
      - name: busybox-init
        image: busybox
      containers:
      - name: busybox
        image: busybox:1.35
      - name: k8s-nginx
        image: bar.io/nginx
