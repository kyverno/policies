apiVersion: apps/v1
kind: Deployment
metadata:
  name: baddeployment-ht
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox
        name: busybox
      - image: docker.io/tiller:latest
        name: helm-tiller
