apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeployment-ht
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox:v1.35
        name: busybox
        command: ["sleep", "3600"]