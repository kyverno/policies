apiVersion: v1
kind: Pod
metadata:
  name: add-capabilities-good
spec:
  initContainers:
  - name: init
    image: busybox:1.35
    securityContext:
      capabilities:
        drop:
          - ALL
  containers:
  - name: add-capabilities
    image: busybox:1.35
    securityContext:
      capabilities:
        add: ["SYS_TIME"]
        drop:
          - ALL
  - name: add-capabilities-again
    image: busybox:1.35
    securityContext:
      capabilities:
        add: ["SYS_TIME"]
        drop:
          - ALL