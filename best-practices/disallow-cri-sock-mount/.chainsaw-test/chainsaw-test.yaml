        file: chainsaw-step-01-assert-1.yaml
  - name: step-02
    try:
    - apply:
        file: good-pod.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: pod-containerd-sock.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: pod-docker-sock.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: pod-crio-sock.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: pod-cri-dockerd-sock.yaml
    - apply:
        file: pod-emptydir-vol.yaml
    - apply:
        file: pod-no-volumes.yaml
