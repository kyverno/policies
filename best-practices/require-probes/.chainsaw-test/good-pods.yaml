apiVersion: v1
kind: Pod
metadata:
  name: goodpod01
  labels:
    app: myapp
spec:
  containers:
  - name: busybox
    image: ghcr.io/kyverno/test-busybox:1.35
    livenessProbe:
      tcpSocket:
        port: 7070
      periodSeconds: 20
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod02
  labels:
    app: myapp
spec:
  containers:
  - name: busybox
    image: ghcr.io/kyverno/test-busybox:1.35
    livenessProbe:
      tcpSocket:
