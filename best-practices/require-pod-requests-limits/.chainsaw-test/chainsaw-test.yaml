# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: require-pod-requests-limits
spec:
  steps:
    - name: step-01
      try:
        - apply:
            file: ../require-pod-requests-limits.yaml
        - patch:
            resource:
              apiVersion: kyverno.io/v1
              kind: ClusterPolicy
              metadata:
                name: require-requests-limits
              spec:
                rules:
                  - name: validate-resources
                    match:
                      any:
                        - resources:
                            kinds:
                              - Pod
                    validate:
                      failureAction: Enforce
                      message: "CPU and memory resource requests and memory limits are required for containers."
                      pattern:
                        spec:
                          containers:
                            - resources:
                                requests:
                                  memory: "?*"
                                  cpu: "?*"
                                limits:
                                  memory: "?*"
                          =(initContainers):
                            - resources:
                                requests:
                                  memory: "?*"
                                  cpu: "?*"
                                limits:
                                  memory: "?*"
                          =(ephemeralContainers):
                            - resources:
                                requests:
                                  memory: "?*"
                                  cpu: "?*"
                                limits:
                                  memory: "?*"
        - assert:
            file: policy-ready.yaml
    - name: step-02
      try:
        - apply:
            file: good-pods.yaml
        - apply:
            file: good-podcontrollers.yaml
        - apply:
            expect:
              - check:
                  ($error != null): true
            file: bad-pod-nolimit.yaml
        - apply:
            expect:
              - check:
                  ($error != null): true
            file: bad-pod-nores.yaml
        - apply:
            expect:
              - check:
                  ($error != null): true
            file: bad-pod-nothing.yaml
        - apply:
            expect:
              - check:
                  ($error != null): true
            file: bad-podcontrollers.yaml
