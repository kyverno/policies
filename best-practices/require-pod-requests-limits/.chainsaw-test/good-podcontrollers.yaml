apiVersion: apps/v1
kind: Deployment
metadata:
  name: reqpodlimits-gooddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      foo: bar
  template:
    metadata:
      labels:
        foo: bar
    spec:
      containers:
      - name: busybox
        image: busybox
        resources:
          requests:
            memory: "50Mi"
            cpu: "100m"
          limits:
            memory: "100Mi"
      - name: busybox-again
        image: busybox
        resources:
          requests:
            memory: "50Mi"
            cpu: "100m"
          limits:
            memory: "100Mi"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: reqpodlimits-goodcronjob01
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: busybox
            image: busybox
            resources:
              requests:
                memory: "50Mi"
                cpu: "100m"
              limits:
                memory: "100Mi"
          - name: busybox-again
            image: busybox
            resources:
              requests:
                memory: "50Mi"
                cpu: "100m"
              limits:
                memory: "100Mi"