apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox:1.35
        name: busybox
        resources:
          limits:
            cpu: "1"
            ephemeral-storage: 1Gi
            memory: 1Gi
          requests:
            cpu: "1"
            ephemeral-storage: 500Mi
            memory: 500Mi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.35
            imagePullPolicy: IfNotPresent
            command:
            - "sleep"
            - "3600"
            resources:
              limits:
                cpu: "1"
                memory: "1Gi"
                ephemeral-storage: "1Gi"
              requests:
                cpu: "1"
                memory: "500Mi"
                ephemeral-storage: "500Mi"
          restartPolicy: OnFailure