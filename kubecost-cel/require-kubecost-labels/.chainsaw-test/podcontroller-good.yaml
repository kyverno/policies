        env: "foo"
        foo: bar
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            owner: "foo"
            team: "foo"
            department: "foo"
            app: "foo"
            env: "foo"
        spec:
          containers:
          - name: hello
            image: busybox:1.35
            command:
            - "sleep"
            - "3600"
          restartPolicy: OnFailure
