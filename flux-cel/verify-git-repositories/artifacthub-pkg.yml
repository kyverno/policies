name: verify-git-repositories-cel
version: 1.0.0
displayName: Verify Git Repositories in CEL expressions
description: >-
  Ensures that Git repositories used for Flux deployments in a cluster originate from a specific, trusted organization. Prevents the use of untrusted or potentially risky Git repositories. Protects the integrity and security of Flux deployments.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/flux-cel/verify-git-repositories/verify-git-repositories.yaml
  ```
