name: enforce-tls-hosts-host-subnets-cel
version: 1.0.0
displayName: Enforce Istio TLS on Hosts and Host Subnets in CEL expressions
description: >-
  Once a routing decision has been made, a DestinationRule can be used to define how traffic should be sent to another service. The trafficPolicy object can control how TLS is handled to the destination host. This policy enforces that the TLS mode cannot be set to a value of `DISABLE`.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/istio-cel/enforce-tls-hosts-host-subnets/enforce-tls-hosts-host-subnets.yaml
  ```
keywords:
  - kyverno
  - Istio
  - CEL Expressions
readme: |
  Once a routing decision has been made, a DestinationRule can be used to define how traffic should be sent to another service. The trafficPolicy object can control how TLS is handled to the destination host. This policy enforces that the TLS mode cannot be set to a value of `DISABLE`.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
annotations:
  kyverno/category: "Istio in CEL"
  kyverno/kubernetesVersion: "1.26-1.27"
  kyverno/subject: "DestinationRule"
