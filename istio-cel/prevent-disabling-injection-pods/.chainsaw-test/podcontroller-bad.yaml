apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeploy01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        app.k8s.io/name: busybox
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeploy02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      annotations:
        app.k8s.io/name: busybox
        sidecar.istio.io/inject: "false"
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          annotations:
            app.k8s.io/name: busybox
            sidecar.istio.io/inject: "false"
          containers:
          - name: hello
            image: busybox:1.35
            command:
            - sleep
            - 3600
          restartPolicy: OnFailure
