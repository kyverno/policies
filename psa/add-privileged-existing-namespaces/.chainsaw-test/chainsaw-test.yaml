    try:
    - apply:
        file: chainsaw-step-00-apply-1.yaml
  - name: step-01
    try:
    - apply:
        file: chainsaw-step-01-apply-1.yaml
  - name: step-02
    try:
    - apply:
        file: ../add-privileged-existing-namespaces.yaml
