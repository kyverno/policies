readme: |
  # Schedule-based Resource Quotas
  
  This policy automatically adjusts resource quotas based on time schedules to optimize cloud costs.
  During non-business hours, the policy reduces resource quotas to prevent overprovisioning
  while ensuring essential services remain operational.

  ## Business Hours
  - Monday to Friday
  - 9 AM to 5 PM (Pacific Time)
  - Higher resource limits (CPU: 20, Memory: 40Gi)

  ## Non-Business Hours
  - Weekdays outside 9 AM - 5 PM
  - All weekend hours
  - Lower resource limits (CPU: 10, Memory: 20Gi)
