# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: require-drop-all
spec:
  # disable templating because it can cause issues with VPOL
  template: false
  steps:
  - name: step-01
    try:
    - apply:
        file: ../require-drop-all.yaml
    - patch:
        resource:
          apiVersion: policies.kyverno.io/v1alpha1
          kind: ValidatingPolicy
          metadata:
            name: drop-all-capabilities
          spec:
            validationActions: [Deny]
    - assert:
        file: policy-ready.yaml
  - name: step-02
    try:
    - apply:
        file: good-pod.yaml
    - apply:
        file: good-podcontrollers.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-pod-containers.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-pod-initcontainers.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-pod-corner.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-podcontrollers.yaml

