name: disallow-empty-ingress-host-VPOL
version: 1.0.0
displayName: Disallow empty Ingress host in VPOL
description: >-
  An ingress resource needs to define an actual host name in order to be valid. This policy ensures that there is a hostname for each rule defined.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/best-practices-vpol/disallow-empty-ingress-host/disallow-empty-ingress-host.yaml
  ```
keywords:
  - kyverno
  - Best Practices
  - VPOL
readme: |
  An ingress resource needs to define an actual host name in order to be valid. This policy ensures that there is a hostname for each rule defined.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
