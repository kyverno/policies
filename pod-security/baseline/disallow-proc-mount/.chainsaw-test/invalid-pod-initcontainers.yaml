apiVersion: v1
kind: Pod
metadata:
  name: invalid-pod-initcontainers
spec:
  containers:
    - name: valid-container
      image: nginx:1.14.1
      securityContext:
        procMount: Default
  initContainers:
    - name: invalid-init-container
      image: busybox:1.35
      securityContext:
        procMount: Unmasked
