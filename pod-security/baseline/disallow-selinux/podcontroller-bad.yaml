      - name: busybox01-init
        image: busybox:1.35
        securityContext:
          seLinuxOptions:
            type: container_t
      containers:
      - name: busybox01
        image: busybox:1.35
        securityContext:
          seLinuxOptions:
            type: container_engine_t
