apiVersion: v1
kind: Pod
metadata:
  name: badpod01
spec:
  initContainers:
  - name: init
    image: busybox:1.35
    securityContext:
      capabilities:
        add:
          - AUDIT_WRITE
          - CAP_NET_RAW
          - MKNOD
  containers:
  - name: add-capabilities
    image: busybox:1.35
    securityContext:
      capabilities:
        add: ["SYS_CHROOT", "SETUID", "KILL", "SETGID"]
  - name: add-capabilities-again
    image: busybox:1.35
    securityContext:
      capabilities:
        add: ["NET_BIND_SERVICE", "SETPCAP", "SETFCAP", "FOWNER"]
        drop:
        - "ALL"
---
