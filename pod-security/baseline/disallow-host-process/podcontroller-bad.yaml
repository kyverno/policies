apiVersion: apps/v1
kind: Deployment
metadata:
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      initContainers:
      - name: busybox01-init
        image: busybox:1.35
        securityContext:
          windowsOptions:
            hostProcess: true
      containers:
      - name: busybox01
        image: busybox:1.35
        securityContext:
          windowsOptions:
            hostProcess: false
      - name: busybox02
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
          - name: busybox01-init
            image: busybox:1.35
            securityContext:
              windowsOptions:
                hostProcess: false
          containers:
          - name: busybox01
            image: busybox:1.35
          - name: busybox02
            image: busybox:1.35
            securityContext:
              windowsOptions:
                hostProcess: true