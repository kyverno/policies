apiVersion: v1
kind: Pod
metadata:
  name: badpod01
spec:
  initContainers:
  - name: busybox01-init
    image: busybox:1.35
    securityContext:
      seccompProfile:
        type: Unconfined
  containers:
  - name: busybox01
    image: busybox:1.35
    securityContext:
      seccompProfile:
        type: Localhost
        localhostProfile: profiles/audit.json
  - name: busybox02
    image: busybox:1.35
    securityContext:
      seccompProfile:
        type: RuntimeDefault
