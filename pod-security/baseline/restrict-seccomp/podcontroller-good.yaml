apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      initContainers:
      - name: busybox01-init
        image: busybox:1.35
        securityContext:
          seccompProfile:
            type: RuntimeDefault
      containers:
      - name: busybox01
        image: busybox:1.35
        securityContext:
          seccompProfile:
            type: Localhost
            localhostProfile: profiles/audit.json
      - name: busybox02
        image: busybox:1.35
        securityContext:
          seccompProfile:
            type: RuntimeDefault
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
          - name: busybox01-init
            image: busybox:1.35
            securityContext:
              seccompProfile:
                type: RuntimeDefault
          containers:
          - name: busybox01
            image: busybox:1.35
            securityContext:
              seccompProfile:
                type: Localhost
                localhostProfile: profiles/audit.json
          - name: busybox02
            image: busybox:1.35
            securityContext:
              seccompProfile:
                type: RuntimeDefault