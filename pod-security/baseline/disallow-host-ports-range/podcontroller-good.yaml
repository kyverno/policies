apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeployment01-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      initContainers:
      - name: init
        image: busybox:1.35
        ports:
        - containerPort: 8090
      containers:
      - name: busybox
        image: busybox:1.35
      - name: busybox-again
        image: busybox:1.35
        ports:
        - containerPort: 8088
          hostPort: 5432
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01-new
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
          - name: init
            image: busybox:1.35
            ports:
            - containerPort: 9808
              hostPort: 6000
          containers:
          - name: busybox
            image: busybox:1.35
          - name: busybox-again
            image: busybox:1.35
            ports:
            - containerPort: 8080
---
