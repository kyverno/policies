apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-proc-self-fd-workingdir
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: check-workingDir
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Using /proc/self/fd in workingDir is not allowed."
        pattern:
          spec:
            containers:
              - =(workingDir): "!/proc/self/fd*"
            initContainers:
              - =(workingDir): "!/proc/self/fd*"
            ephemeralContainers:
              - =(workingDir): "!/proc/self/fd*"             
