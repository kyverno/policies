apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
      volumes:
      - name: empty
        emptyDir:
          medium: memory
          sizeLimit: 20Mi
      - name: bar
        hostPath:
          path: /etc/junk
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: busybox
            image: busybox:1.35
          volumes:
          - name: bar
            hostPath:
              path: /etc/junk
          - name: empty
            emptyDir:
              medium: memory
              sizeLimit: 20Mi
          restartPolicy: OnFailure