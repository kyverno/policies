apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: container01
          image: ghcr.io/kyverno/test-nginx:dontpull
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeployment02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1
        seccompProfile:
          type: Unconfined
      initContainers:
        - name: init-container01
          image: ghcr.io/kyverno/test-busybox:1.35
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: Localhost
              localhostProfile: operator/default/profile1.json
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
        - name: init-container02
          image: ghcr.io/kyverno/test-busybox:1.35
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      containers:
        - name: container01
          image: ghcr.io/kyverno/test-busybox:1.35
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
---
