apiVersion: v1
kind: Pod
metadata:
  name: goodpod01
spec:
  containers:
  - name: container01
    image: nginx:1.1.9
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod02
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1
    seccompProfile:
      type: RuntimeDefault
  initContainers:
  - name: init-container01
    image: busybox:1.35
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      seccompProfile:
        type: Localhost
        localhostProfile: operator/default/profile1.json
      capabilities:
        drop:
        - ALL
        add:
        - NET_BIND_SERVICE
  - name: init-container02
    image: busybox:1.35
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
  containers:
  - name: container01
    image: busybox:1.35
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
        add:
        - NET_BIND_SERVICE
---
