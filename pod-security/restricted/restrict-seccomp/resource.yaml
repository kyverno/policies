---
apiVersion: v1
kind: Pod
metadata:
  name: seccomp-pod
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: Unconfined
  containers: 
  - name: seccomp
    image: busybox
    command: ["sleep", "9999"]
---
apiVersion: v1
kind: Pod
metadata:
  name: seccomp-ctnr
spec:
  securityContext:
    runAsNonRoot: true
  containers: 
  - name: seccomp
    image: busybox
    command: ["sleep", "9999"]
    seccompProfile:
      type: Unconfined
---
apiVersion: v1
kind: Pod
metadata:
  name: seccomp-init-ctnr
spec:
  securityContext:
    runAsNonRoot: true
  initContainers:
  - name: seccomp-init
    image: busybox
    command: ["sleep", "9999"]
    seccompProfile:
      type: Unconfined    
  containers: 
   - name: seccomp
     image: kubernetes/pause
