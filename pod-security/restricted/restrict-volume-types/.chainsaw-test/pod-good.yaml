apiVersion: v1
kind: Pod
metadata:
  name: goodpod05
  labels:
    foo: bar
spec:
  containers:
  - name: container01
    image: ghcr.io/kyverno/test-busybox:1.35
    volumeMounts:
    - name: labels
      mountPath: /labels
  volumes:
  - name: labels
    downwardAPI:
      items:
      - path: labels
        fieldRef:
          fieldPath: metadata.labels
