apiVersion: v1
kind: Pod
metadata:
  name: goodpod06
spec:
  containers:
  - name: container01
    image: ghcr.io/kyverno/test-busybox:1.35
    volumeMounts:
    - name: ephem
      mountPath: /ephem
  volumes:
  - name: ephem
    ephemeral:
      volumeClaimTemplate:
        metadata:
          labels:
            type: my-frontend-volume
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "scratch-storage-class"
          resources:
            requests:
              storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod07
spec:
  containers:
  - name: container01
    image: ghcr.io/kyverno/test-busybox:1.35
    volumeMounts:
    - name: foo
      mountPath: /foo
  volumes:
  - name: foo
    persistentVolumeClaim:
      claimName: fooclaim
      readOnly: true
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod08
spec:
  containers:
  - name: container01
    image: ghcr.io/kyverno/test-busybox:1.35
    volumeMounts:
    - mountPath: /var/run/secrets/tokens
      name: vault-token
  volumes:
  - name: vault-token
    projected:
      sources:
      - serviceAccountToken:
          path: vault-token
          expirationSeconds: 7200
          audience: vault
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod09
spec:
  containers:
