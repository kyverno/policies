apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: gooddeploy01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bbserver
  template:
    metadata:
      labels:
        app: bbserver
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
      - name: busybox02
        image: busybox:1.35
        ports:
        - containerPort: 80
---
