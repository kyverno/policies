apiVersion: apps/v1
kind: Deployment
metadata:
  name: bad-deployment
  namespace: within-ns
  labels:
    app: bad-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bad-app
  template:
    metadata:
      labels:
        app: bad-app
    spec:
      containers:
      - name: bad-app-deploy
        image: nginx:1.25