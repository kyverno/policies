#Deployment with Owner Label and additional labels
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-1
  namespace: within-ns
  labels:
    app: good-app    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: good-app
  template:
    metadata:
      labels:
        app: good-app
    spec:
      containers:
      - name: good-app-deploy
        image: busybox:1.35
---
