apiVersion: v1
kind: Pod
metadata:
  labels:
    app: myapp
  name: myapp-pod
  annotations:
    fluxcd.io/title: Annotation for pods
spec:
  containers:
  - image: nginx
    name: myapp-pod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp-deploy
  name: myapp-deploy
  annotations:
    fluxcd.io/title: Annotation for deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    labels:
      app: myapp
    spec:
      containers:
      - image: nginx
        name: nginx