apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-volume
  annotations:
    policies.kyverno.io/category: Other
    policies.kyverno.io/description: >-
      Annotations can be used to control many optional and custom behaviors in Kubernetes.
      One such example is using an annotation to add a volume to a Pod which mounts a secret
      from an external source such as HashiCorp Vault. This sample mutates an incoming Deployment
      to add an `emptyDir`-type volume to a Pod if the annotation `vault.k8s.corp.net/inject=enabled`
      is found.
spec:
  background: false
  rules:
  - name: add-volume
    match:
      resources:
        kinds:
        - Deployment
    preconditions:
    - key: "{{request.object.spec.template.metadata.annotations.\"vault.k8s.corp.net/inject\"}}"
      operator: Equals
      value: "enabled"
    mutate:
      patchesJson6902: |-
        - op: add
          path: /spec/template/spec/volumes
          value: [{"name": "vault-secret","emptyDir": {"medium": "Memory"}}]
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts
          value: [{"mountPath": "/secret","name": "vault-secret"}]