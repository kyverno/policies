apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-external-ips
  annotations:
    policies.kyverno.io/category: Security
    policies.kyverno.io/description: >-
      A user with permissions to create or patch a Service of type LoadBalancer or ClusterIP
      may optionally set the `externalIP` field to intercept traffic to that Service as a
      man-in-the-middle attack. This policy ensures that the `externalIP` field is not set.
spec:
  validationFailureAction: audit
  rules:
  - name: check-ips
    match:
      resources:
        kinds:
        - Service
    validate:
      message: "externalIPs are not allowed."
      pattern:
        spec:
          # this prevents any external IP address (see https://github.com/kubernetes/kubernetes/issues/97076#)
          # you can alternatively restrict to a known set of addresses using:
          #     =(externalIPs): ["37.10.11.53", "153.10.20.1"]
          # Note: this currently needs to be an exact ordered set (see https://github.com/kyverno/kyverno/issues/1367).
          X(externalIPs): nil