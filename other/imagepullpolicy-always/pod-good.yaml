apiVersion: v1
kind: Pod
metadata:
  name: goodpod01
spec:
  containers:
    - name: pod01
      image: busybox:1.35
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod02
spec:
  containers:
    - name: pod01
      image: busybox # by default, imagePullPolicy: Always
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod03
spec:
  containers:
    - name: pod01
      image: busybox:latest # by default, imagePullPolicy: Always
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod04
spec:
  containers:
    - name: pod01
      image: busybox:latest
      imagePullPolicy: Always
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod05
spec:
  containers:
    - name: pod01
      image: busybox:latest
      imagePullPolicy: Always
    - name: pod02
      image: busybox:1.35
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod06
spec:
  containers:
    - name: pod01
      image: busybox:1.35
      imagePullPolicy: IfNotPresent
    - name: pod02
      image: busybox:latest
      imagePullPolicy: Always