apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: deployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      nodeSelector:
        foo: bar
        bar: foo
        color: orange
      containers:
      - name: bb
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            foo: bar
            bar: foo
            color: orange
          containers:
          - name: bb
            image: busybox:1.35
          restartPolicy: OnFailure