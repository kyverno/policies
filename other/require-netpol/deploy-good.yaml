apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooddeploy01
  namespace: require-netpol-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
        ports:
        - containerPort: 80
---
