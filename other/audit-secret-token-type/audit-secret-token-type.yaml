apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: audit-service-account-token-secrets
  annotations:
    policies.kyverno.io/title: Audit Service Account Token Secrets
    policies.kyverno.io/category: Sample
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      Audit secrets of type kubernetes.io/service-account-token to ensure secure usage.
spec:
  validationFailureAction: audit
  background: true
  rules:
  - name: validate-service-account-token-secrets
    match:
      any:
      - resources:
          kinds:
          - Secret
          namePattern: ".*" 
          apiGroups: [""]
          apiVersions: ["v1"]
          resourceNames: [""] 
    preconditions:
      all:
      - key: "{{ request.\"object\".metadata.labels.\"app.kubernetes.io/part-of\" || '' }}"
        operator: NotEquals
        value: policy-reporter 
    validate:
      message: "Audit: Check service account token secrets for secure usage."
      pattern:
        type: "kubernetes.io/service-account-token"
