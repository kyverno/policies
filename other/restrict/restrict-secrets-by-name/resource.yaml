---
apiVersion: v1
kind: Pod
metadata:
  name: good-pod-all
  labels:
    name: kyvernopod
spec:
  automountServiceAccountToken: false
  initContainers: 
  - name: initbusybox-harbor
    image: busybox:1.28
    command: ["sleep", "9999"]
    env:
    - name: initsomething
      valueFrom:
        secretKeyRef:
          name: safe-foo
          key: bar
    envFrom:
    - secretRef:
        name: safe-secured
  containers: 
  - name: busybox
    image: busybox:1.28
    command: ["sleep", "9999"]
    env:
    - name: something
      valueFrom:
        secretKeyRef:
          name: safe-foo
          key: bar
    - name: somethingelse
      valueFrom:
        secretKeyRef:
          name: safe-umbru
          key: bissel
    envFrom:
      - secretRef:
          name: safe-secured
  volumes:
  - name: supersecret
    secret:
      secretName: safe-testing
  - name: vol1
    secret:
      secretName: safe-secret
  - name: vol2
    secret:
      secretName: safe-moresecret
