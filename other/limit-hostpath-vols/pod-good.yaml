apiVersion: v1
kind: Pod
metadata:
  name: goodpod01
spec:
  containers:
  - name: busybox
    image: busybox:1.35
  volumes:
  - name: foo
    hostPath:
      path: /data
  - name: bar
    hostPath:
      path: /data/junk
  - name: empty
    emptyDir:
      medium: memory
      sizeLimit: 20Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod02
spec:
  containers:
  - name: busybox
    image: busybox:1.35
  volumes:
  - name: empty
    emptyDir:
      medium: memory
      sizeLimit: 20Mi
  - name: foo
    hostPath:
      path: /data/junk
  - name: config-vol
    configMap:
      name: foo
      items:
        - key: foo
          path: bar