apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: bb01
        image: busybox:1.35
      - name: bb02
        image: busybox:1.35
      - name: bb03
        image: busybox:1.35
      - name: bb04
        image: busybox:1.35
      - name: bb05
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: bb01
            image: busybox:1.35
          - name: bb02
            image: busybox:1.35
          - name: bb03
            image: busybox:1.35
          - name: bb04
            image: busybox:1.35
          - name: bb05
            image: busybox:1.35
          restartPolicy: OnFailure