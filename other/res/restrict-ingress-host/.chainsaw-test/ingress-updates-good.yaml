apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goodingress01
spec:
  rules:
  - host: endpoint01
    https:
      paths:
      - backend:
          service:
            name: demo-updated-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
