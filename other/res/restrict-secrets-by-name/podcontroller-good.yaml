        secret:
          secretName: safe-secret
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: busybox-init
            image: busybox:1.35
            envFrom:
            - secretRef:
                name: safe-secret
          - name: busybox02-init
            image: busybox:1.35
          containers:
          - name: busybox
            image: busybox:1.35
          - name: busybox02
            image: busybox:1.35
            env:
            - name: ENV_FOO
              value: "bar"
            - name: ENV_SECRET
              valueFrom:
                secretKeyRef:
                  name: safe-secret
                  key: foo
          restartPolicy: OnFailure
---
