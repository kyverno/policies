apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      securityContext:
        runAsUser: 2000
        runAsGroup: 1000
        fsGroup: 3000
      containers:
      - name: busybox
        image: busybox:1.35
      - name: busybox02
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 2000
            runAsGroup: 1000
            fsGroup: 3000
          containers:
          - name: busybox
            image: busybox:1.35
          - name: busybox02
            image: busybox:1.35
          restartPolicy: OnFailure