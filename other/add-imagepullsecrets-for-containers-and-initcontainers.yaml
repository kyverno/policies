apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-imagepullsecrets-for-containers-and-initcontainers-andephemeralContainers
  annotations:
    policies.kyverno.io/title: Add imagePullSecrets for Containers, InitContainers, ephemeralContainers
    policies.kyverno.io/category: Sample
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.3.6
    policies.kyverno.io/description: >-
      Images coming from certain registries require authentication in order to pull them,
      and the kubelet uses this information in the form of an imagePullSecret to pull
      those images on behalf of your Pod. This policy searches for images coming from a
      registry called `corp.reg.com` referenced by either one of the containers or one 
      of the initContainers, ephemeralContainers and, if found, will mutate the Pod to add an
      imagePullSecret called `my-secret`.
spec:
  rules:
  - name: add-imagepullsecret
    match:
      resources:
        kinds:
        - Pod
    preconditions:
      any:
      - key: "corp.reg.com/*"
        operator: In
        value: "{{ images.initContainers.*.registry }}"
      - key: "corp.reg.com/*"
        operator: In
        value: "{{ images.ephemeralContainers.*.registry }}"
      - key: "corp.reg.com/*"          
        operator: In
        value: "{{ images.containers.*.registry }}"
    mutate:
      patchStrategicMerge:
        spec:
          imagePullSecrets:
          - name: my-secret