apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod1
spec:
  containers:
  - image: docker.io/nginx:latest
    name: docker-with-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: gcr.io/httpd:latest
        name: gcr-with-registry
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod2
spec:
  containers:
  - name: without-registry
    image: nginx:latest
  initContainers:
  - name: init-without-registry
    image: busybox:latest
    command: ['sh', '-c', 'echo The app is running! && sleep 3600']
