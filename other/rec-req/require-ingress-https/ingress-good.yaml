apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kyverno.io/foo: bar
    kubernetes.io/ingress.allow-http: "false"
  name: goodingress01
spec:
  ingressClassName: someingress
  rules:
  - host: endpoint01
    https:
      paths:
      - backend:
          service:
            name: demo-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - endpoint01
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    kyverno.io/foo: bar
  name: goodingress02
spec:
  ingressClassName: nginx-int
  rules:
  - host: endpoint01
    https:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: test
            port:
              number: 80
  - host: endpoint02
    https:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: test
            port:
              number: 80
  tls:
  - hosts:
    - endpoint01
    - endpoint02