apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: remove-hostpath-volumes
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: ../remove-hostpath-volumes.yaml
    - apply:
        file: ns.yaml
    - assert:
        file: policy-ready.yaml
  - name: step-02
    try:
    - apply:
        file: pods.yaml
  - name: step-03
    try:
    - assert:
        file: pod-patched.yaml
    - assert:
        file: pod-patched02.yaml
    - assert:
        file: pod-patched03.yaml
    - assert:
        file: pod-patched04.yaml
    - error:
        file: not-pod-patched04.yaml
    - error:
        file: not-pod-patched05.yaml
  - name: step-04
    try:
    - command:
        args:
        - delete
        - all
        - --all
        - --force
        - --grace-period=0
        - -n
        - remove-hostpathvols-ns
        entrypoint: kubectl
