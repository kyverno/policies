apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: replace-image-registry
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: ../replace-image-registry.yaml
    - apply:
        file: ns.yaml
    - assert:
        file: policy-ready.yaml
  - name: step-02
    try:
    - apply:
        file: pods.yaml
    - assert:
        file: pod-patched.yaml
    - assert:
        file: pod-patched02.yaml
    - assert:
        file: pod-patched03.yaml
  - name: step-03
    try:
    - command:
        args:
        - delete
        - all
        - --all
        - --force
        - --grace-period=0
        - -n
        - replace-registry-ns
        entrypoint: kubectl
