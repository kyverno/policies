apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
        ports:
        - name: http-port
          containerPort: 80
      - name: busybox02
        image: busybox:1.35
        ports:
        - containerPort: 80
        - containerPort: 443
          name: https-port
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
        spec:
          containers:
          - name: busybox
            image: busybox:1.35
            ports:
            - name: http-port
              containerPort: 80
          - name: busybox02
            image: busybox:1.35
            ports:
            - containerPort: 80
            - containerPort: 443
              name: https-port
          restartPolicy: OnFailure