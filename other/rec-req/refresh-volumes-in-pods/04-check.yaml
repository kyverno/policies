apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- command: sleep 5
- script: |
    annotation=$(kubectl get pod pod01 -n refresh-vols-ns -o json | kyverno jp query "metadata.annotations.\"corp.org/random\" || '' " | tail -n 1 | cut -d '"' -f 2)
    if [ "$annotation" = "" ]; then exit 1; else exit 0; fi
