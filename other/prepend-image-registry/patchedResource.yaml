apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  automountServiceAccountToken: false
  initContainers:
  - name: kyverno-init
    image: registry.io/kyverno/kyverno:latest
  - name: busybox
    image: registry.io/busybox:1.28
  containers:
  - name: kyverno
    image: registry.io/kyverno/kyverno:1.2.3
  - name: redis
    image: registry.io/redis:latest
