apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: badingress01
spec:
  rules:
  - host: "*.foo.bar"
    https:
      paths:
      - backend:
          service:
            name: demo-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
---
