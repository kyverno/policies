    inject-certs: disabled
  name: pod02
  namespace: other-certvol-ns
spec:
  containers:
  - name: pod02-01
    image: busybox:1.35
    volumeMounts:
    - name: etc-ssl-certs
      mountPath: /etc/ssl/certs
  - name: pod02-02
    image: busybox:1.35
    volumeMounts:
