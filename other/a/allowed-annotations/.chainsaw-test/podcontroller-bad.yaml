apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      annotations:
        foo: bar
        fluxcd.io/foo: bar
      labels:
        app: busybox
    spec:
      containers:
        - name: bb-01
          image: busybox:1.35
---
