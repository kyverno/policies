apiVersion: v1
kind: Pod
metadata:
  name: goodpod01
spec:
  initContainers:
  - name: busybox-init
    image: busybox:1.35
    volumeMounts:
    - mountPath: /some/dir
      name: foo
      readOnly: true
    - mountPath: /some/another/dir
      name: foo
      readOnly: true
  containers:
  - name: busybox
    image: busybox:1.35
    volumeMounts:
    - mountPath: /some/dir
      name: foo
      readOnly: true
  volumes:
  - name: foo
    hostPath:
      path: /var/log