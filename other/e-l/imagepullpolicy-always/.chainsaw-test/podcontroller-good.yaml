apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: gooddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: bb01
        image: busybox:1.35
      - name: bb02
        image: busybox:latest
      - name: bb03
        image: busybox
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: bb01
            image: busybox:1.35
          - name: bb02
            image: busybox:latest
          - name: bb03
            image: busybox
          restartPolicy: OnFailure