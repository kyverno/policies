apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kyverno.io/foo: bar
    kubernetes.io/ingress.allow-http: "true"
  name: badingress01
spec:
  ingressClassName: someingress
  rules:
  - host: endpoint01
    http:
      paths:
      - backend:
          service:
            name: demo-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - endpoint01
