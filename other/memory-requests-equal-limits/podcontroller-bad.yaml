apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
        resources:
          requests:
            memory: "10Mi"
          limits:
            memory: "140Mi"
      - name: busybox02
        image: busybox:1.35
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "150Mi"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: busybox
            image: busybox:1.35
            resources:
              requests:
                memory: "10Mi"
              limits:
                memory: "140Mi"
          - name: busybox02
            image: busybox:1.35
            resources:
              requests:
                memory: "100Mi"
              limits:
                memory: "150Mi"
          restartPolicy: OnFailure