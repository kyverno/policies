apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress01
spec:
  rules:
  - host: foo
    http:
      paths:
      - backend:
          service:
            name: demo-svc
            port:
              number: 8080
        path: /foo
        pathType: Prefix
