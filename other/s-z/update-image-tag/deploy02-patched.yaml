apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    bar.org/foo: foo
  labels:
    app: busybox
  namespace: update-image-tag-ns
  name: deployment02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: vault-agent
        image: vault:1.5.4
      - image: busybox:1.35
        name: busybox