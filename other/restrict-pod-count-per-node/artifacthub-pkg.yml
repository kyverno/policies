name: restrict-pod-count-per-node
version: 1.0.0
displayName: Restrict Pod Count per Node
createdAt: "2023-04-10T20:30:06.000Z"
description: >-
  Sometimes Kubernetes Nodes may have a maximum number of Pods they can accommodate due to resources outside CPU and memory such as licensing, or in some development cases. This policy restricts Pod count on a Node named `minikube` to be no more than 10.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other/restrict-pod-count-per-node/restrict-pod-count-per-node.yaml
  ```
