apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - image: busybox:1.35
          name: busybox
          env:
          - name: SECRET_BAD
            valueFrom:
              secretKeyRef:
                name: foo
                key: pass
        - image: busybox:1.35
          name: busybox02
          env:
          - name: foo
            value: bar
