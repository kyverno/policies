apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: gooddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        allow-docker: "true"
        app: busybox
    spec:
      containers:
      - image: busybox:1.35
        name: busybox
      volumes:
      - name: docker-vol
        hostPath:
          path: "/var/run/docker.sock"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: gooddeployment02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        allow-docker: "false"
        app: busybox
    spec:
      containers:
      - image: busybox:1.35
        name: busybox
      volumes:
      - name: foo-vol
        hostPath:
          path: "/var/foo/bar"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            allow-docker: "true"
            app: busybox
        spec:
          containers:
          - image: busybox:1.35
            name: busybox
          volumes:
          - name: docker-vol
            hostPath:
              path: "/var/run/docker.sock"
          restartPolicy: OnFailure
---
