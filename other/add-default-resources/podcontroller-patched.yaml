apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: deployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: bb-02
          image: busybox:1.35
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
        - name: bb-01
          image: busybox:1.35
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
