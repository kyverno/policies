apiVersion: v1
kind: Pod
metadata:
  name: pod05
  namespace: dns-polconfig-ns
spec:
  dnsPolicy: None
  dnsConfig:
    nameservers:
    - 169.254.25.10
    options:
    - name: timeout
      value: "1"
    - name: ndots
      value: "2"
    - name: attempts
      value: "1"
    searches:
    - svc.kind
    - dns-polconfig-ns.svc.kind
  containers:
    - image: busybox:1.35
      name: busybox