  name: pod01
  namespace: dns-polconfig-ns
spec:
  containers:
    - image: busybox:1.35
      name: busybox
---
apiVersion: v1
kind: Pod
metadata:
  name: pod02
  namespace: dns-polconfig-ns
spec:
  containers:
    - image: busybox:1.35
      name: busybox
  dnsPolicy: None
  dnsConfig:
    nameservers:
    - 1.1.1.1
---
apiVersion: v1
kind: Pod
metadata:
  name: pod03
  namespace: dns-polconfig-ns
spec:
  containers:
    - image: busybox:1.35
      name: busybox
  dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Pod
metadata:
  name: pod04
  namespace: dns-polconfig-ns
spec:
  containers:
    - image: busybox:1.35
      name: busybox
  dnsPolicy: ClusterFirstWithHostNet
