apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: deployment01
  namespace: dns-polconfig-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: busybox:1.35
        name: busybox
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob01
  namespace: dns-polconfig-ns
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          dnsPolicy: ClusterFirst
          containers:
          - image: busybox:1.35
            name: busybox
          restartPolicy: OnFailure