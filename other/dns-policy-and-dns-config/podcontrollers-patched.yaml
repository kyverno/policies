apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: deployment01
  namespace: dns-polconfig-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
        - 169.254.25.10
        options:
        - name: timeout
          value: "1"
        - name: ndots
          value: "2"
        - name: attempts
          value: "1"
        searches:
        - svc.kind
        - dns-polconfig-ns.svc.kind
      containers:
      - image: busybox:1.35
        name: busybox
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob01
  namespace: dns-polconfig-ns
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          dnsPolicy: None
          dnsConfig:
            nameservers:
            - 169.254.25.10
            options:
            - name: timeout
              value: "1"
            - name: ndots
              value: "2"
            - name: attempts
              value: "1"
            searches:
            - svc.kind
            - dns-polconfig-ns.svc.kind
          containers:
          - image: busybox:1.35
            name: busybox
          restartPolicy: OnFailure