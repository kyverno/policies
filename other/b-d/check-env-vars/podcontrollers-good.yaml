apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: gooddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.35
        env:
        - name: DISABLE_OPA
          value: "false"
        - name: foo
          value: bar
      - name: busybox02
        image: busybox:1.35
        env:
        - name: foo
          value: bar
        - name: DISABLE_OPA
          value: "false"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: busybox
            image: busybox:1.35
            env:
            - name: DISABLE_OPA
              value: "false"
            - name: foo
              value: bar
          - name: busybox02
            image: busybox:1.35
            env:
            - name: foo
              value: bar
            - name: DISABLE_OPA
              value: "false"
          restartPolicy: OnFailure