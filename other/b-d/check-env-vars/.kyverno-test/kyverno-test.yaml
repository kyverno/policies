apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: opa-env
policies:
- ../check-env-vars.yaml
resources:
- resource.yaml
results:
- kind: Pod
  policy: check-env-vars
  resources:
  - pod-with-opa-enabled
  result: fail
  rule: check-disable-opa
- kind: Pod
  policy: check-env-vars
  resources:
  - pod-with-opa-disabled
  - pod-without-opa-env
  result: pass
  rule: check-disable-opa
