apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx-allow-1
spec:
  containers:
    - image: nothinghere
      name: nginx
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    allow-docker: "true"
    run: nginx
  name: nginx-allow-2
spec:
  containers:
    - image: nothinghere
      name: nginx
  volumes:
    - hostPath:
        path: /var/run/docker.sock
      name: test
---
