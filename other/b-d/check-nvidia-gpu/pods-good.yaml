apiVersion: v1
kind: Pod
metadata:
  labels:
    run: cuda
  name: goodpod01
  namespace: nvidia-gpu-ns
spec:
  containers:
    - name: cuda
      image: nvidia/cuda:12.2.0-devel-ubi8
      command: ["nvidia-smi"]
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: busybox
  name: goodpod02
  namespace: nvidia-gpu-ns
spec:
  containers:
    - image: busybox:1.35
      name: busybox
      resources:
        limits:
          memory: "256Mi"
          cpu: "0.5"
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: cuda-busybox
  name: goodpod03
  namespace: nvidia-gpu-ns
spec:
  containers:
    - name: cuda
      image: nvidia/cuda:12.2.0-devel-ubi8
      command: ["nvidia-smi"]
      resources:
        limits:
          nvidia.com/gpu: 0
    - image: busybox:1.35
      name: busybox02