    - script:
        content: if kubectl exec -n bpe-podname-ns myapp-maintenance-01 -- ls; then
          exit 1;else exit 0; fi
    - script:
        content: if kubectl exec -n bpe-podname-ns myapp-maintenance-02 -- ls; then
