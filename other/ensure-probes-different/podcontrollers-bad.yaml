apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: badss01
  namespace: ensure-probes-different-ns
spec:
  selector:
    matchLabels:
      app: busybox
  serviceName: "busybox"
  replicas: 1
  template:
    metadata:
      labels:
        app: busybox
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - image: busybox:1.35
        name: busybox02
        command: ["sleep","300"]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          periodSeconds: 10