apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
  namespace: ensure-probes-different-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox:1.35
        name: busybox
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
      - image: busybox:1.35
        name: busybox02
        command: ["sleep","300"]
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          periodSeconds: 10
