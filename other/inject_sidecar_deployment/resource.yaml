apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
      annotations:
        vault.hashicorp.com/agent-inject: "true"
    spec:
      containers:
      - image: nginx:latest
        name: nginx

