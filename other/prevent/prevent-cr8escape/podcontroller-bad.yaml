apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: baddeployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      securityContext:
        sysctls:
        - name: "bar"
          value: "foo"
        - name: "foo"
          value: "foo=bar"
      containers:
      - name: busybox
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: badcronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            sysctls:
            - name: "foo"
              value: "foo+bar"
            - name: "bar"
              value: "foo"
          containers:
          - name: busybox
            image: busybox:1.35
          restartPolicy: OnFailure