apiVersion: v1
kind: PersistentVolume
metadata:
  name: bad-pv01
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/etc"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bad-pv02
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/etc/data/home"
