apiVersion: v1
kind: Pod
metadata:
  labels:
    run: busybox
  name: badpod02
  namespace: nvidia-gpu-ns
spec:
  containers:
    - image: busybox:1.35
      name: busybox
      resources:
        limits:
          cpu: "0.5"
          nvidia.com/gpu: 1
