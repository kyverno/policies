apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: gooddeployment01
  namespace: nvidia-gpu-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: cuda
        image: nvidia/cuda:12.2.0-devel-ubi8
        command: ["nvidia-smi"]
        resources:
          limits:
            cpu: "0.5"
            nvidia.com/gpu: 1
      - image: busybox:1.35
        name: busybox02
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: goodcronjob01
  namespace: nvidia-gpu-ns
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - image: busybox:1.35
            name: busybox
          - name: cuda
            image: nvidia/cuda:12.2.0-devel-ubi8
            command: ["nvidia-smi"]
            resources:
              limits:
                memory: "100Mi"
                nvidia.com/gpu: 1
          restartPolicy: OnFailure