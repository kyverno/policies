apiVersion: v1
kind: Pod
metadata:
  name: goodpod01
spec:
  initContainers:
    - image: ghcr.io/kyverno/test-busybox:1.35
      name: busybox02-init
    - image: ghcr.io/kyverno/test-busybox:1.35
      name: busybox-init
      env:
      - name: foo
        value: bar
  containers:
    - image: ghcr.io/kyverno/test-busybox:1.35
      name: busybox
      env:
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    - image: ghcr.io/kyverno/test-busybox:1.35
      name: busybox02
