apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: deployment01
  namespace: block-ephemeral-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: bb
        image: busybox:1.35
        command: ["sleep", "300"]
      - name: bb2
        image: busybox:1.35
        command: ["sleep", "300"]
