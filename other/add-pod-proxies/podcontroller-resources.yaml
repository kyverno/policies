apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: deployment01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: bb-01
        image: busybox:1.35
        env:
        - name: HTTP_PROXY
          value: http://proxy.kyverno.domain:8080
        - name: HTTPS_PROXY
          value: https://secureproxy.kyverno.domain:8080
        - name: NO_PROXY
          value: kyverno.org
      - name: bb-02
        image: busybox:1.35
        env:
        - name: HTTP_PROXY
          value: http://proxy.kyverno.org:8080
        - name: FOO
          value: bar
      - name: bb-03
        image: busybox:1.35
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob01
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: bb-01
            image: busybox:1.35
            env:
            - name: HTTP_PROXY
              value: http://proxy.kyverno.domain:8080
            - name: HTTPS_PROXY
              value: https://secureproxy.kyverno.domain:8080
            - name: NO_PROXY
              value: kyverno.org
          - name: bb-02
            image: busybox:1.35
            env:
            - name: HTTP_PROXY
              value: http://proxy.kyverno.org:8080
            - name: FOO
              value: bar
          - name: bb-03
            image: busybox:1.35
          restartPolicy: OnFailure