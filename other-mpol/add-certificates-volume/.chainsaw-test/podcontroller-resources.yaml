apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: deployment01
  namespace: other-certvol-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  strategy: {}
  template:
    metadata:
      annotations:
        inject-certs: enabled
      labels:
        app: busybox
    spec:
      automountServiceAccountToken: false
      containers:
        - name: bb-01
          image: nginx:latest
        - name: bb-02
          image: nginx:latest
