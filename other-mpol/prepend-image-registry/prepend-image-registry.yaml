apiVersion: policies.kyverno.io/v1alpha1
kind: MutatingPolicy
metadata:
  name: prepend-registry
  annotations:
    policies.kyverno.io/title: Prepend Image Registry
    policies.kyverno.io/category: Other
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Prepends 'registry.io/' to all container and initContainer images in Pods.
spec:
  evaluation:
    admission:
      enabled: true
  matchConstraints:
    resourceRules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      operations: ["CREATE", "UPDATE"]
      resources: ["pods"]
  mutations:
  - patchType: ApplyConfiguration
    applyConfiguration:
      expression: |
        Object{
          spec: Object.spec{
            containers: object.spec.containers.map(container, 
              Object.spec.containers{
                name: container.name,
                image: "registry.io/" + container.image
              }
            ),
            initContainers: has(object.spec.initContainers) ?
              object.spec.initContainers.map(container,
                Object.spec.initContainers{
                  name: container.name,
                  image: "registry.io/" + container.image
                }
              ) : []
          }
        }