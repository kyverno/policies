name: check-routes-cel
version: 1.0.0
displayName: Require TLS routes in OpenShift in CEL expressions
description: >-
  HTTP traffic is not encrypted and hence insecure. This policy prevents configuration of OpenShift HTTP routes.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/openshift-cel/check-routes/check-routes.yaml
  ```
