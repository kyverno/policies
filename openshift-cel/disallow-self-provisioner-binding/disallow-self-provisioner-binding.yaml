apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-self-provisioner-binding
  annotations:
    policies.kyverno.io/title: Disallow binding to self-provisioner cluster role in OpenShift in CEL expressions
    policies.kyverno.io/category: OpenShift in CEL 
    policies.kyverno.io/severity: high
    kyverno.io/kyverno-version: 1.12.1
    kyverno.io/kubernetes-version: "1.26-1.27"
    policies.kyverno.io/subject: ClusterRoleBinding, RBAC
    policies.kyverno.io/description: >-
      This policy prevents binding to the self-provisioners role for strict control of OpenShift project creation.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-self-provisioner-binding-no-subject
    match:
      any:
      - resources:
          kinds:
          - ClusterRoleBinding
    celPreconditions:
      - name: "name-should-be-self-provisioners"
        expression: "object.metadata.name == 'self-provisioners'"
      - name: "operation-should-be-update"
        expression: "request.operation == 'UPDATE'"
    validate:
      cel:
        expressions:
          - expression: "false"
            message: >-
              Modifying the self-provisioners ClusterRoleBinding is not allowed.
  - name: check-self-provisioner-binding-with-subject
    match:
      any:
      - resources:
          kinds:
          - ClusterRoleBinding
    celPreconditions:
      - name: "name-should-not-be-self-provisioners"
        expression: "object.metadata.name != 'self-provisioners'"
    validate:
      cel:
        expressions:
          - expression: "object.roleRef.name != 'self-provisioner'"
            message: >-
              Binding to the self-provisioners cluster role is not allowed.

